    <style>
        :root {
            /* Professional Branta color palette */
            --primary-blue: #1e3a5f;
            --secondary-blue: #2c5282;
            --accent-gold: #d4af37;
            --warm-gold: #e3c565;
            --light-cream: #fef9e7;
            --dark-navy: #0f172a;
            --charcoal: #1e293b;
            --warm-gray: #fafafa;
            --medium-gray: #64748b;
            --light-gray: #f1f5f9;
            --white: #ffffff;
            --border-light: #e2e8f0;
            --deep-amber: #b45309;
            --success-green: #10b981;
            --text-muted: #6b7280;

            /* Enhanced shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--white);
            background: var(--dark-navy);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'kern' 1, 'liga' 1;
            overflow-x: hidden;
        }
        
        /* Typography with Playfair Display */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        
        /* Enhanced Header with glassmorphism */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            background: rgba(15, 23, 42, 0.95);
            box-shadow: var(--shadow-lg);
        }
        
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            font-family: 'Playfair Display', serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        .nav-logo {
            font-size: 30px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: #fff;
            text-decoration: none;
            position: relative;
            font-family: 'Playfair Display', serif;
        }
        
        .nav-logo::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--secondary-blue), var(--accent-gold));
            transition: width 0.3s ease;
        }
        
        .nav-logo:hover::after {
            width: 100%;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 32px;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 0;
            position: relative;
            transition: all 0.3s ease;
            font-size: 15px;
        }
        
        .nav-links a:hover {
            color: #fff;
            transform: translateY(-1px);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -2px;
            height: 2px;
            width: 0;
            background: linear-gradient(90deg, var(--secondary-blue), var(--accent-gold));
            transform: translateX(-50%);
            transition: width 0.3s ease;
            border-radius: 1px;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Mobile toggle */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        
        .mobile-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .mobile-toggle span {
            height: 3px;
            width: 28px;
            background: #fff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        /* Enhanced Hero */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background:
                linear-gradient(135deg, rgba(15, 23, 42, 0.85) 0%, rgba(30, 58, 95, 0.75) 100%),
                radial-gradient(1400px 700px at 80% 10%, rgba(212, 175, 55, 0.12), transparent 70%),
                radial-gradient(1000px 600px at 20% 90%, rgba(44, 82, 130, 0.08), transparent 70%),
                linear-gradient(45deg, var(--dark-navy) 0%, #1e3a5f 100%);
            padding: 160px 0 100px;
            font-family: 'Playfair Display', serif;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 920px;
        }
        
        .hero h1 {
            font-size: 64px;
            line-height: 1.1;
            margin-bottom: 16px;
            font-weight: 300;
        }
        
        .hero .line-1 {
            display: block;
            font-style: normal;
            background: linear-gradient(135deg, #fff 0%, #e5efff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 22px;
            max-width: 780px;
            color: rgba(255, 255, 255, 0.95);
            margin: 24px 0 32px;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .eyebrow {
            font-size: 13px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--accent-gold);
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .list {
            list-style: none;
            display: grid;
            gap: 16px;
            margin-top: 8px;
        }
        
        .list li {
            display: flex;
            gap: 16px;
            align-items: flex-start;
            line-height: 1.6;
        }
        
        .bullet {
            flex: 0 0 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary-blue), var(--accent-gold));
            margin-top: 8px;
            box-shadow: 0 2px 4px rgba(30, 58, 95, 0.3);
        }
        
        /* CTA Buttons */
        .cta-wrap {
            display: inline-flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }
        
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(212, 175, 55, 0.2), rgba(255, 255, 255, 0.1));
            background-size: 200% 200%;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: gradientSlide 3s ease-in-out infinite;
        }
        
        @keyframes gradientSlide {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .cta::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50px;
            background: linear-gradient(135deg, rgba(45, 90, 46, 0.3), rgba(255, 255, 255, 0.4), rgba(212, 175, 55, 0.3));
            backdrop-filter: blur(20px);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .cta:hover::before {
            left: 100%;
        }
        
        .cta:hover::after {
            opacity: 1;
        }
        
        .cta:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            color: var(--dark-navy);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            animation: none;
        }
        
        .microcopy {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .microcopy::before {

            font-size: 12px;
        }
        
        /* Section styles */
        section {
            scroll-margin-top: 100px;
        }
        
        .section--light {
            background: linear-gradient(135deg, #fff 0%, #fafafa 100%);
            color: var(--charcoal);
        }
        
        .section--dark {
            background: linear-gradient(135deg, var(--dark-navy) 0%, #1e3a5f 100%);
            color: #fff;
            position: relative;
        }
        
        .section--dark::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(800px 400px at 20% 20%, rgba(212, 175, 55, 0.03), transparent 50%),
                radial-gradient(600px 300px at 80% 80%, rgba(44, 82, 130, 0.02), transparent 50%);
            pointer-events: none;
        }
        
        .pad-lg {
            padding: 120px 0;
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin-bottom: 24px;
            color: inherit;
            font-weight: 400;
            line-height: 1.2;
        }
        
        .section-lead {
            font-size: 19px;
            color: var(--text-muted);
            max-width: 900px;
            line-height: 1.7;
            font-weight: 400;
        }
        
        /* Dividers */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            position: relative;
        }
        
        .divider--light {
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.06), transparent);
        }
        
        /* About cards */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-top: 48px;
        }
        
        .about-card {
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 32px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .about-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-gold));
        }
        
        .about-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }
        
        .about-card h3 {
            color: var(--charcoal);
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 20px;
            font-family: 'Playfair Display', serif;
        }

            padding: 120px 0;
            background: linear-gradient(135deg, var(--dark-navy) 0%, #1e3a5f 100%);
            position: relative;
        }
